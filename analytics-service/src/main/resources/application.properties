# MongoDB Yapılandırması
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=analytics
spring.data.mongodb.connection-timeout=10000
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.server-selection-timeout=20000
spring.data.mongodb.max-connection-idle-time=60000
spring.data.mongodb.retry-writes=true
spring.data.mongodb.retry-reads=true

# MongoDB Yeniden Deneme Yapılandırması
mongodb.connection.retry.max-attempts=5
mongodb.connection.retry.initial-interval=2000
mongodb.connection.retry.max-interval=60000
mongodb.connection.retry.multiplier=2.0

# MongoDB İndeks Oluşturma
mongo.indexes.creation.enabled=true
mongo.indexes.creation.retry.max-attempts=10
mongo.indexes.creation.retry.delay=15000
mongo.indexes.creation.retry.max-delay=120000

# Sağlık kontrolü yapılandırması
management.health.mongo.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics
