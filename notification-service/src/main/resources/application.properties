# Netty Configuration
io.netty.noNative=true
io.netty.noUnsafe=true
io.netty.tryReflectionSetAccessible=true
io.grpc.netty.shaded.io.netty.transport.noNative=true
io.netty.transport.noNative=true
io.netty.native.workdir=/tmp

# TCP Configuration
server.netty.connection-timeout=5000
server.netty.validate-headers=false
spring.reactor.debug-agent.enabled=false

# gRPC Configuration
grpc.server.security.enabled=false
