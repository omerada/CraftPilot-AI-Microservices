server:
  port: 8063
  compression:
    enabled: true
    mime-types: application/json,text/plain
    min-response-size: 1024
  shutdown: graceful

spring:
  application:
    name: admin-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
    include: kafka-base
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:13579ada}
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 1000ms
        shutdown-timeout: 200ms
    mongodb:
      uri: ${MONGODB_URI:mongodb://craftpilot:secure_password@craftpilot-mongodb:27017/admindb?authSource=admin&retryWrites=true&w=majority&serverSelectionTimeoutMS=5000}
      database: ${MONGODB_DATABASE:admindb}
      connection-timeout: 10000
      socket-timeout: 15000
      max-connection-idle-time: 60000
      connection-pool-max-size: 50
      auto-index-creation: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: admin-service
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.craftpilot.adminservice.model,com.craftpilot.adminservice.event

kafka:
  enabled: true
  topics:
    admin-events: admin-events
    system-metrics: system-metrics
    system-alerts: system-alerts
    audit-logs: audit-logs
    activity-events: activity-events

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://craftpilot:13579ada@eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:admin-service}
    instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: mongo,redis,diskSpace
        liveness:
          include: ping
  health:
    redis:
      enabled: true
    mongodb:
      enabled: true
    circuitbreakers:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    validate-group-membership: false

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.craftpilot: DEBUG
    org.springframework.web: INFO
    org.springframework.data.redis: INFO
    org.springframework.data.mongodb: INFO
    org.springframework.cloud: INFO
    com.mongodb: WARN
