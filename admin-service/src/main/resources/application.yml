server:
  port: 8063

spring:
  application:
    name: admin-service
  redis:
    host: redis
    port: 6379
    password: 13579ada
  cloud:
    gcp:
      credentials:
        location: file:/app/gcp-credentials.json
      firestore:
        project-id: ${GCP_PROJECT_ID:craft-pilot-ai}
    kubernetes:
      enabled: false
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://craftpilot:13579ada@eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: redis,diskSpace
        liveness:
          include: ping
  health:
    redis:
      enabled: true
    circuitbreakers:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    validate-group-membership: false
