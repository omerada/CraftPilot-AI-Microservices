spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false

eureka:
  instance:
    hostname: ${HOSTNAME:api-gateway}
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:craftpilot}:${EUREKA_PASSWORD:password}@${EUREKA_SERVER_HOST:eureka-server}:${EUREKA_SERVER_PORT:8761}/eureka/
