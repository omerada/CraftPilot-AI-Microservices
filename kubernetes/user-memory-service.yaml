apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-memory-service
  labels:
    app: user-memory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-memory-service
  template:
    metadata:
      labels:
        app: user-memory-service
    spec:
      volumes:
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
      containers:
        - name: user-memory-service
          image: ${DOCKER_REGISTRY}/user-memory-service:${IMAGE_TAG}
          ports:
            - containerPort: 8067
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SERVER_PORT
              value: "8067"
            - name: MANAGEMENT_SERVER_PORT
              value: "8067"
            - name: SPRING_CLOUD_GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: gcp-config
                  key: project-id
            - name: SPRING_CLOUD_GCP_CREDENTIALS_LOCATION
              value: file:/etc/gcp/credentials/gcp-credentials.json
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/gcp/credentials/gcp-credentials.json
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://craftpilot:13579ada@eureka-server:8761/eureka/
            - name: EUREKA_INSTANCE_HOSTNAME
              value: user-memory-service
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "false"
          volumeMounts:
            - name: gcp-credentials
              mountPath: /etc/gcp/credentials
              readOnly: true
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8067
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8067
            initialDelaySeconds: 60
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: user-memory-service
spec:
  selector:
    app: user-memory-service
  ports:
    - port: 8067
      targetPort: 8067
  type: ClusterIP
