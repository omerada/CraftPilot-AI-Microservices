name: Admin Service CI/CD

on:
  push:
    branches: [master]
    paths:
      - "admin-service/**"
      - ".github/workflows/admin-service-ci-cd.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./admin-service
    steps:
      - uses: actions/checkout@v3

      # QEMU kurulumu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      # Docker Buildx kurulumu
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/arm64

      # Docker Hub'a giriş yap
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      # Sadece ARM64 için build ve push
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./admin-service
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/admin-service:latest-arm64
            ${{ secrets.DOCKERHUB_USERNAME }}/admin-service:${{ github.sha }}-arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/admin-service:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/admin-service:buildcache-arm64,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Infrastructure containers
            docker network create craftpilot-network || true

            # GCP kimlik bilgilerini kontrol et ve oluştur
            if [ ! -d "/craftpilot" ]; then
              sudo mkdir -p /craftpilot
            fi

            # GCP kimlik bilgilerini oluştur ve doğrula
            echo '${{ secrets.GCP_SA_KEY }}' | sudo tee /craftpilot/gcp-credentials.json > /dev/null
            sudo chmod 640 /craftpilot/gcp-credentials.json

            # JSON formatını doğrula
            if ! jq empty /craftpilot/gcp-credentials.json 2>/dev/null; then
              echo "GCP kimlik bilgileri geçerli JSON formatında değil!"
              exit 1
            fi

            # Dosya içeriğini kontrol et
            if [ ! -s /craftpilot/gcp-credentials.json ]; then
              echo "GCP kimlik bilgileri dosyası boş!"
              exit 1
            fi

            # Remove existing container
            docker stop admin-service || true
            docker rm admin-service || true

            # Run new container with debug mode
            docker run -d \
              --name admin-service \
              --network craftpilot-network \
              --restart unless-stopped \
              -p 8063:8063 \
              -v /craftpilot/gcp-credentials.json:/app/gcp-credentials.json:ro \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SERVER_PORT=8063 \
              -e EUREKA_INSTANCE_NONSECUREPORT=8063 \
              -e EUREKA_INSTANCE_STATUSPAGETIMEOUT=5000 \
              -e EUREKA_INSTANCE_HEALTHCHECKTIMEOUT=5000 \
              -e EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://craftpilot:13579ada@eureka-server:8761/eureka/ \
              -e EUREKA_INSTANCE_PREFERIPADDRESS=true \
              -e EUREKA_CLIENT_FETCHREGISTRY=true \
              -e EUREKA_CLIENT_REGISTERWITHEUREKA=true \
              -e EUREKA_INSTANCE_LEASERENEWALINTERVALINSECONDS=10 \
              -e EUREKA_INSTANCE_LEASEEXPIRATIONDURATIONINSECONDS=30 \
              -e REDIS_HOST=redis \
              -e REDIS_PORT=6379 \
              -e REDIS_PASSWORD=13579ada \
              -e SPRING_CLOUD_GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
              -e GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json \
              -e SPRING_CLOUD_GCP_CREDENTIALS_LOCATION=file:/app/gcp-credentials.json \
              -e MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always \
              -e MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true \
              -e MANAGEMENT_HEALTH_VALIDATE_GROUP_MEMBERSHIP=false \
              -e LOGGING_LEVEL_COM_CRAFTPILOT=DEBUG \
              -e LOGGING_LEVEL_COM_GOOGLE_CLOUD=DEBUG \
              ${{ secrets.DOCKERHUB_USERNAME }}/admin-service:latest-arm64

            # Container loglarını kontrol et
            echo "Container logları kontrol ediliyor..."
            sleep 5
            docker logs admin-service

            # Sağlık kontrolü
            echo "Servis başlatılıyor ve sağlık kontrolü yapılıyor..."
            for i in {1..12}; do
              if curl -sf http://localhost:8063/actuator/health || \
                 docker exec admin-service curl -sf http://localhost:8063/actuator/health; then
                echo "Servis başarıyla başlatıldı!"
                exit 0
              fi
              echo "Deneme $i: Servis başlatılıyor..."
              sleep 10
            done

            echo "Servis başlatılamadı - Son container logları:"
            docker logs admin-service
            exit 1
