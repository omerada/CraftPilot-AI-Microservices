name: Redis Service CI/CD

on:
  push:
    branches: [master]
    paths:
      - "redis-service/**"
      - ".github/workflows/redis-service-ci-cd.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./redis-service
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build
        run: ./mvnw clean package -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/arm64

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./redis-service
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/redis-service:latest-arm64
            ${{ secrets.DOCKERHUB_USERNAME }}/redis-service:${{ github.sha }}-arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/redis-service:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/redis-service:buildcache-arm64,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Redis container'ını gelişmiş güvenlik ve performans ayarlarıyla başlat
            if ! docker ps | grep -q redis; then
              echo "Starting Redis container with enhanced security settings..."
              docker run -d \
                --name redis \
                --network craftpilot-network \
                -p 6379:6379 \
                -e REDIS_PASSWORD=13579ada \
                --restart unless-stopped \
                --memory 1g \
                --memory-swap 2g \
                --cpu-shares 1024 \
                -v redis-data:/data \
                redis:latest redis-server \
                --requirepass 13579ada \
                --protected-mode no \
                --bind 0.0.0.0 \
                --maxclients 1000 \
                --tcp-backlog 511 \
                --timeout 0 \
                --tcp-keepalive 60 \
                --maxmemory 800mb \
                --maxmemory-policy volatile-lru \
                --appendonly yes \
                --appendfsync everysec \
                --no-appendfsync-on-rewrite yes \
                --auto-aof-rewrite-percentage 100 \
                --auto-aof-rewrite-min-size 64mb \
                --slowlog-log-slower-than 10000 \
                --slowlog-max-len 128 \
                --notify-keyspace-events KEA \
                --io-threads 4 \
                --save 900 1 \
                --save 300 10 \
                --save 60 10000
            else
              # Mevcut Redis container'ını yeniden yapılandır
              echo "Reconfiguring existing Redis container..."
              docker exec redis redis-cli -a 13579ada CONFIG SET protected-mode no
              docker exec redis redis-cli -a 13579ada CONFIG SET bind 0.0.0.0
              docker exec redis redis-cli -a 13579ada CONFIG SET maxclients 1000
              docker exec redis redis-cli -a 13579ada CONFIG SET timeout 0
              docker exec redis redis-cli -a 13579ada CONFIG SET tcp-keepalive 60
              docker exec redis redis-cli -a 13579ada CONFIG SET maxmemory-policy volatile-lru
            fi

            # Redis'in hazır olmasını bekle (daha güvenilir health check)
            echo "Redis'in hazır olması bekleniyor..."
            MAX_ATTEMPTS=30
            ATTEMPT=0
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              if docker exec redis redis-cli -a 13579ada ping | grep -q "PONG"; then
                echo "Redis is ready!"
                break
              fi
              ATTEMPT=$((ATTEMPT+1))
              echo "Waiting for Redis... Attempt $ATTEMPT/$MAX_ATTEMPTS"
              sleep 2
            done

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "Redis failed to start properly. Check logs:"
              docker logs redis
              exit 1
            fi

            # Redis-cli ile bağlantı detaylarını göster
            echo "Redis connection info:"
            docker exec redis redis-cli -a 13579ada INFO | grep connected_clients
            docker exec redis redis-cli -a 13579ada INFO | grep used_memory_human

            # Sistem önbelleğini optimize et
            echo "Optimizing system memory allocation..."
            sysctl -w vm.overcommit_memory=1

            # Redis Service'i güncellenmiş yapılandırmayla başlat
            echo "Starting redis-service with improved configurations..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/redis-service:latest-arm64
            docker stop redis-service || true
            docker rm redis-service || true

            docker run -d \
              --name redis-service \
              --network craftpilot-network \
              --restart unless-stopped \
              -p 8079:8079 \
              --memory 600m \
              --memory-swap 1g \
              --cpu-shares 512 \
              -v /opt/craftpilot/gcp-credentials.json:/app/gcp-credentials.json:ro \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SERVER_PORT=8079 \
              -e KAFKA_BOOTSTRAP_SERVERS=kafka:9092 \
              -e EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://craftpilot:13579ada@eureka-server:8761/eureka/ \
              -e EUREKA_INSTANCE_PREFER_IP_ADDRESS=true \
              -e EUREKA_INSTANCE_INSTANCE_ID=${HOSTNAME}:redis-service:8079 \
              -e GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json \
              -e SPRING_CLOUD_GCP_CREDENTIALS_LOCATION=file:/app/gcp-credentials.json \
              -e SPRING_REDIS_HOST=redis \
              -e SPRING_REDIS_PORT=6379 \
              -e SPRING_REDIS_PASSWORD=13579ada \
              -e SPRING_REDIS_DATABASE=0 \
              -e SPRING_REDIS_TIMEOUT=30000 \
              -e SPRING_REDIS_CONNECT_TIMEOUT=30000 \
              -e SPRING_REDIS_CLIENT_TYPE=lettuce \
              -e SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE=32 \
              -e SPRING_REDIS_LETTUCE_POOL_MAX_IDLE=16 \
              -e SPRING_REDIS_LETTUCE_POOL_MIN_IDLE=8 \
              -e SPRING_REDIS_LETTUCE_POOL_MAX_WAIT=-1ms \
              -e SPRING_REDIS_LETTUCE_POOL_TIME_BETWEEN_EVICTION_RUNS=60000 \
              -e SPRING_REDIS_LETTUCE_SHUTDOWN_TIMEOUT=5000ms \
              -e MANAGEMENT_ENDPOINTS_WEB_BASE_PATH=/actuator \
              -e MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus \
              -e MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always \
              -e MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true \
              -e MANAGEMENT_HEALTH_REDIS_ENABLED=true \
              -e MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED=true \
              -e MANAGEMENT_HEALTH_READINESSSTATE_ENABLED=true \
              -e SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092 \
              -e SPRING_KAFKA_CONSUMER_GROUP_ID=redis-service-group \
              -e SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET=earliest \
              -e LOGGING_LEVEL_COM_CRAFTPILOT=DEBUG \
              -e LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_REDIS=DEBUG \
              -e JAVA_OPTS="-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -Xms256m -Xmx512m -Dspring.data.redis.repositories.enabled=false" \
              ${{ secrets.DOCKERHUB_USERNAME }}/redis-service:latest-arm64

            # Daha kapsamlı health check
            echo "Checking service health..."
            for i in {1..30}; do
              # Önce servisin ayakta olduğunu kontrol et
              if curl -s http://localhost:8079/actuator/health/liveness | grep -q "UP"; then
                echo "Service is responding"
                
                # Sonra Redis bağlantısını özel olarak kontrol et
                REDIS_HEALTH=$(curl -s http://localhost:8079/actuator/health/redis || echo "Failed to check Redis")
                echo "Redis health check response: $REDIS_HEALTH"
                
                if echo "$REDIS_HEALTH" | grep -q "UP"; then
                  echo "Redis connection verified successfully"
                  
                  # Tam servis sağlığını kontrol et
                  FULL_HEALTH=$(curl -s http://localhost:8079/actuator/health)
                  if echo "$FULL_HEALTH" | grep -q "UP"; then
                    echo "Service is fully healthy"
                    exit 0
                  fi
                else
                  # Redis bağlantı bilgilerini göster
                  echo "Redis host info from container:"
                  docker exec redis-service env | grep REDIS
                  
                  # Redis container bağlantısını doğrudan test et
                  echo "Testing Redis connectivity directly from service container:"
                  docker exec redis-service ping -c 2 redis
                  docker exec redis-service nc -zv redis 6379
                fi
              fi
              
              if [ $i -eq 10 ]; then
                echo "Mid-point container logs:"
                docker logs redis-service | tail -n 50
                docker logs redis | tail -n 20
              fi
              
              echo "Waiting for service to be healthy... (attempt $i/30)"
              sleep 10
            done

            echo "Service failed to become healthy"
            docker logs redis-service
            exit 1
