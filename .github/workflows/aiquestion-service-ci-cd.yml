name: AIQuestion Service CI/CD

on:
  push:
    branches: [master]
    paths:
      - "aiquestion-service/**"
      - ".github/workflows/aiquestion-service-ci-cd.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aiquestion-service
    steps:
      - uses: actions/checkout@v3

      # QEMU kurulumu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      # Docker Buildx kurulumu
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/arm64

      # Docker Hub'a giriş yap
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      # Sadece ARM64 için build ve push
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./aiquestion-service
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aiquestion-service:latest-arm64
            ${{ secrets.DOCKERHUB_USERNAME }}/aiquestion-service:${{ github.sha }}-arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/aiquestion-service:buildcache-arm64
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/aiquestion-service:buildcache-arm64,mode=max

      # Google Cloud kimlik doğrulaması
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # Google Cloud CLI kurulumu
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          debug: true
          command_timeout: "20m"
          script: |
            echo "=== Testing Docker ==="
            docker version
            docker info
            docker ps

            # Docker ağını oluştur (eğer yoksa)
            docker network create craftpilot-network || true

            # GCP kimlik bilgilerini oluştur
            mkdir -p /opt/craftpilot
            echo '${{ secrets.GCP_SA_KEY }}' > /opt/craftpilot/gcp-credentials.json
            chmod 600 /opt/craftpilot/gcp-credentials.json

            # Redis durumunu kontrol et ve gerekirse başlat
            if ! docker ps --filter "name=redis" --filter "status=running" -q | grep -q .; then
              echo "=== Starting Redis ==="
              # Önce eski Redis container'ını temizle
              docker rm -f redis || true
              
              # Redis yapılandırma dosyasını oluştur
              cat > /opt/craftpilot/redis.conf << 'EOF'
port 6379
bind 0.0.0.0
protected-mode no
requirepass 13579ada
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
save 900 1
save 300 10
save 60 10000
maxmemory 1gb
maxmemory-policy allkeys-lru
replica-read-only no
replicaof no one
EOF

              # Redis'i yeni yapılandırmayla başlat
              docker run -d \
                --name redis \
                --network craftpilot-network \
                -p 6379:6379 \
                --restart unless-stopped \
                -v /opt/craftpilot/redis.conf:/usr/local/etc/redis/redis.conf \
                redis:latest \
                redis-server /usr/local/etc/redis/redis.conf
              
              echo "=== Waiting for Redis to start ==="
              sleep 10
            else
              echo "=== Redis is already running ==="
              # Redis'i master moduna geç ve yapılandırmayı güncelle
              docker exec redis redis-cli -a 13579ada CONFIG SET appendonly yes
              docker exec redis redis-cli -a 13579ada CONFIG SET appendfsync everysec
              docker exec redis redis-cli -a 13579ada CONFIG SET no-appendfsync-on-rewrite yes
              docker exec redis redis-cli -a 13579ada CONFIG SET maxmemory 1gb
              docker exec redis redis-cli -a 13579ada CONFIG SET maxmemory-policy allkeys-lru
              docker exec redis redis-cli -a 13579ada SLAVEOF NO ONE
            fi

            # Kafka durumunu kontrol et ve gerekirse başlat
            if ! docker ps --filter "name=kafka" --filter "status=running" -q | grep -q .; then
              echo "=== Starting Kafka ==="
              # Önce eski Kafka container'ını temizle
              docker rm -f kafka zookeeper || true
              
              # Zookeeper'ı başlat
              docker run -d \
                --name zookeeper \
                --network craftpilot-network \
                -e ZOOKEEPER_CLIENT_PORT=2181 \
                -e ZOOKEEPER_TICK_TIME=2000 \
                confluentinc/cp-zookeeper:latest
              
              echo "=== Waiting for Zookeeper to start ==="
              sleep 20
              
              # Kafka'yı başlat
              docker run -d \
                --name kafka \
                --network craftpilot-network \
                -p 9092:9092 \
                -e KAFKA_BROKER_ID=1 \
                -e KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181 \
                -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092 \
                -e KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1 \
                -e KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1 \
                -e KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1 \
                confluentinc/cp-kafka:latest
              
              echo "=== Waiting for Kafka to start ==="
              sleep 30
            else
              echo "=== Kafka is already running ==="
            fi

            echo "=== Pulling ARM64 Image ==="
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/aiquestion-service:latest-arm64

            echo "=== Stopping Old Container ==="
            docker stop aiquestion-service || true
            docker rm aiquestion-service || true

            echo "=== Starting New Container ==="
            docker run -d \
              --name aiquestion-service \
              --network craftpilot-network \
              -p 8062:8062 \
              -v /opt/craftpilot/gcp-credentials.json:/gcp-credentials.json:ro \
              -e GOOGLE_APPLICATION_CREDENTIALS=/gcp-credentials.json \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/ \
              -e EUREKA_INSTANCE_PREFERIPADDRESS=true \
              -e EUREKA_USERNAME=craftpilot \
              -e EUREKA_PASSWORD=13579ada \
              -e SPRING_REDIS_HOST=redis \
              -e SPRING_REDIS_PORT=6379 \
              -e SPRING_REDIS_PASSWORD=13579ada \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/aiquestion-service:latest-arm64

            # Servislerin başlamasını bekle
            echo "=== Waiting for Services to Start ==="
            sleep 30

            # Servis sağlık kontrolü
            echo "=== Health Check ==="
            max_attempts=5
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              if curl -s http://localhost:8062/actuator/health | grep -q '"status":"UP"'; then
                echo "Service is healthy"
                exit 0
              fi
              echo "Attempt $attempt: Waiting for service to start..."
              sleep 10
              attempt=$((attempt + 1))
            done

            echo "Service failed health check"
            docker logs aiquestion-service
            exit 1

      - name: Trigger Deploy Services Workflow
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          event-type: trigger-deploy-services
