name: LLM Service CI/CD

on:
  push:
    branches: [master]
    paths:
      - "llm-service/**"

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llm-service
    steps:
      - uses: actions/checkout@v3


      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/llm-service:latest-arm64 .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/llm-service:latest-arm64

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GCP_SA_KEY
          script: |
            echo "=== Creating GCP Credentials ==="
            mkdir -p /opt/craftpilot
            echo "$GCP_SA_KEY" > /opt/craftpilot/gcp-credentials.json
            chmod 600 /opt/craftpilot/gcp-credentials.json

            echo "=== Pulling ARM64 Image ==="
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/llm-service:latest-arm64

            echo "=== Stopping Old Container ==="
            docker stop llm-service || true
            docker rm llm-service || true

            echo "=== Starting New Container ==="
            docker run -d \
              --name llm-service \
              --network craftpilot-network \
              -p 8062:8062 \
              -v /opt/craftpilot:/opt/craftpilot \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_CLOUD_GCP_CREDENTIALS_LOCATION=file:/opt/craftpilot/gcp-credentials.json \
              -e GCP_PROJECT_ID=craft-pilot-ai \
              -e EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://craftpilot:13579ada@eureka-server:8761/eureka/ \
              -e EUREKA_INSTANCE_PREFERIPADDRESS=true \
              -e SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092 \
              ${{ secrets.DOCKERHUB_USERNAME }}/llm-service:latest-arm64

            echo "=== Waiting for Container to Start ==="
            sleep 30

            echo "=== Health Check ==="
            for i in {1..5}; do
              if curl -f http://localhost:8062/actuator/health; then
                echo "Service is healthy"
                exit 0
              fi
              echo "Attempt $i: Waiting for service to start..."
              sleep 10
            done

            echo "Service failed health check"
            docker logs llm-service
            exit 1

      - name: Trigger Deploy Services Workflow
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          event-type: trigger-deploy-services
